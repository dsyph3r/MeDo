<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>MeDo</title>
  
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" title="no title" charset="utf-8">
  
  <script type="text/javascript" src="js/jquery.js"></script>    
  <!--<script type="text/javascript" src="js/phonegap.js"></script>-->
  <script type="text/javascript" src="js/lawnchair/Lawnchair.js"></script>
  <script type="text/javascript" src="js/lawnchair/adaptors/LawnchairAdaptorHelpers.js"></script>
  <script type="text/javascript" src="js/medo.js"></script>   
  
  <script type="text/javascript" charset="utf-8">
    var medo = null;
    
    var testData = [
      "Buy cat food",
      "Build some more useful phone apps",
      "Sleep",
      "Buy cat food",
      "Build some more useful phone apps",
      "Sleep",
      "Buy cat food",
      "Build some more useful phone apps",
      "Sleep"
    ];
  </script>

</head>
<body id="stage" class="theme" onload="init()">
  
  <script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", function() {
      medo = new MeDo();
      medo.loadRaw(testData);
    }, true);


    function init() {
      medo = new MeDo();
      medo.loadRaw(testData);
    }

  </script>
  
  
  <div class="homepage">
    <div class="main" id="todo">
      
      <h2>MeDo - <span id="count-todos">-</span> items</h2>
      <ul>
        
      </ul>
    </div>
    
    <div class="tray-menu">
      <div class="item">
        <div class="inner">
          <a href="#" class="" onclick="medo.addNew();">
            Add
          </a>
        </div>
      </div>
    </div>
  </div> <!-- homepage -->
  
  <div class="addpage" style="display: none">
    <div class="add">
      
      <div class="input-wrapper">
        <input type="text" placeholder="new todo ..." id="new-todo" />
      </div>
      
    </div>
    
    <div class="tray-menu">
      <div class="item item-50">
        <div class="inner border-right">
          <a href="#" class="" onclick="medo.save();">
            Save
          </a>
        </div>
      </div>
      <div class="item item-50">
        <div class="inner">
          <a href="#" class="" onclick="medo.cancelAdd();">
            Cancel
          </a>
        </div>
      </div>
    </div>
  </div> <!-- addpage -->

</body>
</html>
