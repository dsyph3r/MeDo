<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>MeDo</title>
  
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" title="no title" charset="utf-8">
  
  <script type="text/javascript" src="js/jquery.js"></script>    
  <script type="text/javascript" src="js/phonegap.js"></script>
  <script type="text/javascript" src="js/medo.js"></script>   
  
  <script type="text/javascript" charset="utf-8">
    var medo = null;
    
    var testData = [
      "Buy cat food",
      "Build some more useful phone apps",
      "Sleep",
      "Buy cat food",
      "Build some more useful phone apps",
      "Sleep",
      "Buy cat food",
      "Build some more useful phone apps",
      "Sleep"
    ];
  </script>

</head>
<body id="stage" class="theme" onload="init()">
  
  <script type="text/javascript" charset="utf-8">
  
  
    logoSwithDuration = 1000;
    logoFadeDuration  = 400;
    slideDuration     = 700;
    length            = 20;
    
    function logoSwitch() {
      
      $('.logo .left').animate({top: '+='+length, left: '-='+length }, slideDuration);
      $('.logo .right').animate({top: '-='+length, left: '+='+length }, slideDuration);
      
        
        $('.logo * ').fadeOut(logoFadeDuration, function() {
          $('.homepage').fadeIn(logoFadeDuration, function() { 
            medo = new MeDo();
            medo.loadRaw(testData);
          })
        })
      
    }
    
    document.addEventListener("deviceready", function() {
      init()
    }, true);


    function init() {
      
      window.setTimeout(logoSwitch, logoSwithDuration);

    }

  </script>
  
  <div class="logo">
    <img class="left" src="images/sickle3.png" alt="Sickle" />
    <img class="right" src="images/sickle2.png" alt="Sickle" />
  </div>
  

  <div class="homepage" style="display: none">
    <div class="main" id="todo">
      
      <h2>MeDo - 16 items</h2>
      <ul>
        
      </ul>
    </div>
    
    <div class="tray-menu">
      <div class="item">
        <div class="inner">
          <a href="#" class="" onclick="medo.addNew();">
            Add
          </a>
        </div>
      </div>
    </div>
  </div>  <!-- homepage -->
  
</body>
</html>
